<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>



    <div class="containner">
        <div class="nav_cont">
            <div class="Welcome_comment">Welcome back!!</div>
            <div class="Reg_form">
                <div class="my_input">
                    <input type="text" placeholder="Name" class="input userName">
                </div>
                <div class="my_input">
                    <input type="text" placeholder="Pin" class="input userPassword">
                </div>
                <div class="my_button">
                    <button class="login_button">
                        <i class="bi bi-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- body_side -->
        <div class="body_containner">


            <div class="balance_side">

                <div class="balance">
                    Current ballance
                    <p style="font-size: small;">11/12/2024</p>
                </div>
                <div class="balanceAmount"></div>

            </div>

            <div class="money_movement_cont">
                <div class="income"></div>
                <div class="outcome"></div>
            </div>
            <div class="transaction_side">
                <div class="history">


                </div>

                <!-- left hand transaction -->
                <div class="transaction">
                    <div class="transaction_moethod">

                        <div class="txn_comment">Tranfer Money</div>
                        <div class="txn_input">
                            <div class="first_input">
                                <input type="text" class="inp_space transferAccount">
                            </div>
                            <div class="first_input">
                                <input type="text" class="inp_space transferAmount">
                            </div>
                            <div class="first_button">
                                <button class="transfer_button">
                                    <i class="bi bi-arrow-right"></i>
                                </button>
                            </div>

                        </div>
                        <div class="down_comment">
                            <div class="transfer_to">Transfer to</div>
                            <div class="amount_to">Amount</div>
                        </div>

                    </div>
                    <div class="transaction_moethod2">

                        <div class="txn_comment">Request loan</div>
                        <div class="txn_input">
                            <div class="first_input">
                                <input type="text" class="inp_space loanAmount">
                            </div>

                            <div class="first_button">
                                <button class="loan_button">
                                    <i class="bi bi-arrow-right"></i>
                                </button>
                            </div>

                        </div>
                        <div class="down_comment">
                            <div class="transfer_to">Amount</div>

                        </div>
                    </div>
                    <div class="transaction_moethod3">

                        <div class="txn_comment">Withdraw Money</div>
                        <div class="txn_input">
                            <div class="first_input">
                                <input type="text" class="inp_space withdrawalAccount">
                            </div>
                            <div class="first_input">
                                <input type="text" class="inp_space  withdrawalAmount">
                            </div>
                            <div class="first_button">
                                <button class="withrawal_button">
                                    <i class="bi bi-arrow-right"></i>
                                </button>
                            </div>

                        </div>
                        <div class="down_comment">
                            <div class="transfer_to">Withdraw</div>
                            <div class="amount_to">Amount</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </form>

</body>
<script src="Index.js"></script>

</html>
